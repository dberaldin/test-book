<head>
  <meta http-equiv="content-type" content="text/html; charset=utf-8">

  <!-- Enable responsiveness on mobile devices-->
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1">

  <title>
    {% if page.title == "Home" %}
      {{ site.title }} &middot; {{ site.tagline }}
    {% else %}
      {{ page.title }} &middot; {{ site.title }}
    {% endif %}
  </title>

  <!-- CSS -->
  <link href='https://fonts.googleapis.com/css?family=Roboto:400,100,300,700,500' rel='stylesheet' type='text/css' />
  <link href='https://fonts.googleapis.com/css?family=Source+Code+Pro:200' rel='stylesheet' type='text/css' />
  <link rel='stylesheet' href='{{ site.baseurl }}public/css/fancybox.min.css' type='text/css'>
  <link rel='stylesheet' href='{{ site.baseurl }}public/css/font-awesome.css' type='text/css'>
  <link rel='stylesheet' href='{{ site.baseurl }}public/css/wp.bootstrap.css' type='text/css'>
  <link rel='stylesheet' href='{{ site.baseurl }}public/css/style.css' type='text/css'>
  <link rel='stylesheet' href='{{ site.baseurl }}public/css/custom.css' type='text/css'>

  <!-- JavaScripts -->
  <script type="text/javascript" src="{{ site.baseurl }}public/js/jquery.min.js"></script>
  <script type="text/javascript" src="{{ site.baseurl }}public/js/jquery-migrate.min.js"></script>
  <script type="text/javascript" src="{{ site.baseurl }}public/js/bootstrap.min.js"></script>
  <script type="text/javascript" src="{{ site.baseurl }}public/js/bootstrapwp.demo.js"></script>

  <!-- Icons -->
  <link rel="icon" href="{{ site.baseurl }}public/img/favicon-152.png">
  <link rel="apple-touch-icon-precomposed" href="{{ site.baseurl }}public/img/favicon-152.png">
  <meta name="msapplication-TileColor" content="#fff">
  <meta name="msapplication-TileImage" content="{{ site.baseurl }}public/img/favicon-144.png">
  <link rel="apple-touch-icon-precomposed" sizes="120x120" href="{{ site.baseurl }}public/img/favicon-120.png">
  <link rel="apple-touch-icon-precomposed" sizes="72x72" href="{{ site.baseurl }}public/img/favicon-72.png">
  <link rel="apple-touch-icon-precomposed" href="{{ site.baseurl }}public/img/favicon-57.png">

</head>
